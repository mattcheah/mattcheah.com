<div class="progress mb-4">
  <div role="progressbar" [style.width]="(sprintProgress/totalDays)*100 +'%'" [attr.aria-valuenow]="sprintProgress" [attr.aria-valuemin]="0"
    [attr.aria-valuemax]="totalDays" class="progress-bar progress-bar-striped" [ngClass]="barClass">{{progressBarText}}</div>
</div>
