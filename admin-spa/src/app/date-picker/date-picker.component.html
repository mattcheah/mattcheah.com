<div class="page-head-right">
  <h4 class="text-right">Date Range</h4>
  <mat-form-field>
    <input matInput [formControl]="startDateRange" [matDatepicker]="startingPicker" placeholder="Choose Starting date" (dateChange)="updateDateService()">
    <mat-datepicker-toggle matSuffix [for]="startingPicker"></mat-datepicker-toggle>
    <mat-datepicker #startingPicker></mat-datepicker>
  </mat-form-field>
  <span> to </span>
  <mat-form-field>
    <input matInput [formControl]="endDateRange" [matDatepicker]="endingPicker" placeholder="Choose Ending date" (dateChange)="updateDateService()">
    <mat-datepicker-toggle matSuffix [for]="endingPicker"></mat-datepicker-toggle>
    <mat-datepicker #endingPicker></mat-datepicker>
  </mat-form-field>
</div>
<div class="clearfix"></div>
